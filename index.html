<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freedom</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <p class="qoute">
        "The freedom of Mankind does not lie in the fact that we can do what we
        want, but that we do not have to do that which we do not want."
      </p>
      <p class="author">
        <small>- Jean-Jacques Rousseau</small>
      </p>
    </div>
  </body>
</html>
